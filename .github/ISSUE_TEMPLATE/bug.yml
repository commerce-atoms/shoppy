name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the form below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: A clear description of what you expected
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: A clear description of what actually happened
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: If applicable, add a minimal code example that reproduces the issue
      render: typescript
      placeholder: |
        import { ... } from '@shoppy/...';
        
        // Your code here
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - "@shoppy/urlstate"
        - "@shoppy/variants"
        - "Both"
        - "Unknown"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Package Version
      description: Version of the package you're using
      placeholder: "0.0.0"
    validations:
      required: true
  - type: dropdown
    id: node
    attributes:
      label: Node.js Version
      description: Your Node.js version
      options:
        - "18.x"
        - "20.x"
        - "22.x"
        - "Other"
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Additional environment details (OS, bundler, etc.)
      placeholder: |
        - OS: [e.g. macOS 14.0]
        - Bundler: [e.g. Vite 5.0]
  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have checked the documentation
          required: true
        - label: I can provide a minimal reproduction case
          required: true

